<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Message Tester - Direct</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-dot.disconnected { background: #666; }
        .status-dot.connecting { background: #fbbf24; }
        .status-dot.connected { background: #10b981; }
        .status-dot.error { background: #ef4444; }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #666; cursor: not-allowed; }
        .btn.success { background: #10b981; }
        .btn.success:hover { background: #059669; }
        .btn.danger { background: #ef4444; }
        .btn.danger:hover { background: #dc2626; }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
        }
        
        .panel h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #f8fafc;
        }
        
        .message-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message-item {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .message-item:hover {
            background: #333;
            border-color: #666;
        }
        
        .message-item.selected {
            background: #1e40af;
            border-color: #3b82f6;
        }
        
        .message-title {
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 5px;
        }
        
        .message-desc {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .logs {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .log-entry {
            margin-bottom: 8px;
        }
        
        .log-timestamp {
            color: #666;
        }
        
        .log-sent { color: #3b82f6; }
        .log-received { color: #10b981; }
        .log-system { color: #fbbf24; }
        
        .json-preview {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow: auto;
            margin: 15px 0;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket Message Tester</h1>
            <div class="status">
                <div id="statusDot" class="status-dot disconnected"></div>
                <span id="statusText">Disconnected</span>
                <button id="connectBtn" class="btn">Connect</button>
                <button id="disconnectBtn" class="btn danger" style="display: none;">Disconnect</button>
                <button id="clearBtn" class="btn" onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>
        
        <div class="grid">
            <div class="panel">
                <h3>Test Messages</h3>
                <div id="messageList" class="message-list">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                
                <h3>Custom JSON</h3>
                <textarea id="customJson" placeholder="Enter custom JSON message..."></textarea>
                <div class="actions" style="margin-top: 10px;">
                    <button class="btn" onclick="sendCustomMessage()">Send Custom</button>
                    <button class="btn" onclick="sendSelected()">Send Selected</button>
                </div>
            </div>
            
            <div class="panel">
                <h3>Selected Message</h3>
                <div id="selectedMessage">Select a message from the list</div>
                
                <h3>WebSocket Logs</h3>
                <div id="logs" class="logs"></div>
            </div>
        </div>
    </div>

    <script>
        const testMessages = [
            {
                name: "Pipeline Start",
                description: "Triggers pipeline initialization",
                json: {
                    "type": "pipeline_start",
                    "pipeline_id": "mysteryisfun/repo_123_1724396800",
                    "pr_number": 123,
                    "repo_name": "mysteryisfun/sample-repo",
                    "branch": "feature/new-functionality",
                    "stages": ["build", "analyze", "fix", "test"]
                }
            },
            {
                name: "Build Stage Start",
                description: "Starts the build stage",
                json: {
                    "type": "stage_start",
                    "stage": "build",
                    "stage_index": 1,
                    "message": "Starting build stage for PR #123..."
                }
            },
            {
                name: "Analyze Stage Start",
                description: "Starts the analyze stage",
                json: {
                    "type": "stage_start",
                    "stage": "analyze",
                    "stage_index": 2,
                    "message": "🧠 Starting AI-powered code analysis..."
                }
            },
            {
                name: "Fix Stage Start",
                description: "Starts the fix stage",
                json: {
                    "type": "stage_start",
                    "stage": "fix",
                    "stage_index": 3,
                    "message": "🔧 Starting AI-powered code fixing...",
                    "details": {
                        "total_issues": 5,
                        "repo_name": "mysteryisfun/sample-fastapi-project",
                        "branch": "main"
                    }
                }
            },
            {
                name: "Build Status Update",
                description: "Build progress update",
                json: {
                    "type": "status_update",
                    "stage": "build",
                    "message": "Cloning repository...",
                    "progress": 20
                }
            },
            {
                name: "Build Stage Complete",
                description: "Build stage completed successfully",
                json: {
                    "type": "stage_complete",
                    "stage": "build",
                    "status": "success",
                    "duration": 45.2,
                    "results": {
                        "build_logs": [
                            "✅ Dependencies installed successfully",
                            "✅ Project built successfully"
                        ],
                        "errors": [],
                        "metadata": {
                            "files_analyzed": 12,
                            "dependencies_found": 8,
                            "project_type": "fastapi"
                        }
                    }
                }
            },
            {
                name: "Pipeline Complete",
                description: "Entire pipeline completed",
                json: {
                    "type": "pipeline_complete",
                    "status": "success",
                    "total_duration": 310.7,
                    "summary": {
                        "build": { "status": "success" },
                        "analyze": { "status": "success", "issues_found": 2 },
                        "fix": { "status": "success", "fixes_applied": 1 },
                        "test": { "status": "failed" }
                    }
                }
            }
        ];

        let ws = null;
        let selectedMessage = null;
        let logs = [];

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
            
            if (status === 'connected') {
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';
            } else {
                connectBtn.style.display = 'inline-block';
                disconnectBtn.style.display = 'none';
            }
        }

        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ type, message, timestamp });
            updateLogsDisplay();
        }

        function updateLogsDisplay() {
            const logsContainer = document.getElementById('logs');
            logsContainer.innerHTML = logs.map(log => 
                `<div class="log-entry">
                    <span class="log-timestamp">[${log.timestamp}]</span> 
                    <span class="log-${log.type}">${log.message}</span>
                </div>`
            ).join('');
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function clearLogs() {
            logs = [];
            updateLogsDisplay();
        }

        function connectWebSocket() {
            if (ws) return;
            
            updateStatus('connecting', 'Connecting...');
            addLog('system', '🔌 Connecting to WebSocket...');
            
            ws = new WebSocket('wss://d108c28a5276.ngrok-free.app/ws/all');
            
            ws.onopen = () => {
                updateStatus('connected', 'Connected');
                addLog('system', '✅ Connected to WebSocket successfully!');
            };
            
            ws.onmessage = (event) => {
                addLog('received', `📨 Received: ${event.data}`);
            };
            
            ws.onclose = (event) => {
                updateStatus('disconnected', 'Disconnected');
                addLog('system', `🔌 WebSocket closed: Code ${event.code}`);
                ws = null;
            };
            
            ws.onerror = (error) => {
                updateStatus('error', 'Connection Error');
                addLog('system', '❌ WebSocket error occurred');
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus('disconnected', 'Disconnected');
                addLog('system', '🔌 Manually disconnected');
            }
        }

        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('system', '⚠️ Not connected to WebSocket');
                return;
            }
            
            const jsonString = JSON.stringify(message, null, 2);
            ws.send(jsonString);
            addLog('sent', `📤 Sent: ${jsonString}`);
        }

        function sendSelected() {
            if (selectedMessage) {
                sendMessage(selectedMessage.json);
            } else {
                addLog('system', '⚠️ No message selected');
            }
        }

        function sendCustomMessage() {
            const customJson = document.getElementById('customJson').value;
            if (!customJson.trim()) {
                addLog('system', '⚠️ No custom message entered');
                return;
            }
            
            try {
                const message = JSON.parse(customJson);
                sendMessage(message);
                document.getElementById('customJson').value = '';
            } catch (error) {
                addLog('system', '❌ Invalid JSON format');
            }
        }

        function selectMessage(message, index) {
            selectedMessage = message;
            
            // Update selected visual state
            document.querySelectorAll('.message-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
            
            // Update selected message display
            const selectedDiv = document.getElementById('selectedMessage');
            selectedDiv.innerHTML = `
                <div class="message-title">${message.name}</div>
                <div class="message-desc">${message.description}</div>
                <div class="json-preview">${JSON.stringify(message.json, null, 2)}</div>
                <button class="btn" onclick="sendSelected()">Send This Message</button>
            `;
        }

        // Initialize the page
        function init() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = testMessages.map((message, index) => `
                <div class="message-item" onclick="selectMessage(testMessages[${index}], ${index})">
                    <div class="message-title">${message.name}</div>
                    <div class="message-desc">${message.description}</div>
                </div>
            `).join('');
            
            document.getElementById('connectBtn').onclick = connectWebSocket;
            document.getElementById('disconnectBtn').onclick = disconnectWebSocket;
        }

        init();
    </script>
</body>
</html>
